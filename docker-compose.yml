services:
  db:
    image: postgres:16
    container_name: infokes-postgres
    environment:
      POSTGRES_DB: infokes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - infokes_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d infokes"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  infokes_pgdata:
